<!DOCTYPE html>
<html>

<head>
    <title>Simple Math Calculator</title>
    <link rel="stylesheet" href="../public/style.css">
</head>

<body>
    <h1>Simple Math Calculator</h1>

    <label for="number_one">First Number:</label>
    <input type="number" id="number_one">

    <label for="number_two">Second Number:</label>
    <input type="number" id="number_two">

    <button onclick="mathOperation('add')">Add</button>
    <button onclick="mathOperation('subtract')">Subtract</button>
    <button onclick="mathOperation('multiply')">Multiply</button>
    <button onclick="mathOperation('division')">Division</button>   

    <h2>Output for the math operation is: <span id="result"></span></h2>
    <script src="./script.js"></script>
</body>
</html>
